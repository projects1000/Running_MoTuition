<div  class="text-container" *ngFor="let card of cards" (click)="cardClicked(card)">
    <mat-card  >
  <mat-card-header>
    <mat-card-title>{{card.subject}}</mat-card-title>
    <mat-card-subtitle>{{card.gender}}. {{card.firstname}} {{card.lastname}}</mat-card-subtitle>
  </mat-card-header>  
    <img  mat-card-image src="../../../assets/{{card.firstname}}.jpg" alt="Placeholder Image">  
  <mat-card-content>
    {{card.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button matTooltip=" {{card.details}}!" color="primary" matTooltipPosition="after">Details</button>&nbsp;
    <button style="font-size:10px;font-weight: bold;" mat-raised-button color="accent"  routerLink="/login">Book</button>
  </mat-card-actions>
</mat-card>&nbsp;&nbsp;&nbsp;&nbsp;
</div>
