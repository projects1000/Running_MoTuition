<h2>Courses</h2>
<table  class="table table-striped">
    
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>                      
            </tr>
   
    <tbody>
        <tr *ngFor="let course of courses" >
          <td>{{course.id}}</td>
          <td>{{course.courseName}}</td>
        </tr>
    </tbody>
    </table>
