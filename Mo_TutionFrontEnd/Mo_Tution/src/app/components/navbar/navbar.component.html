<div class="text-container">
<mat-toolbar class="mat">
  
    <span  style="font-size:23px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;  margin-left:10px; margin-top:4px; color:rgb(4, 1, 15);">Mo Tuition</span>
    <span class="example-spacer"></span>


    <p style="font-size:12px;  margin-top:12px; color:rgb(4, 1, 15);" >Home</p>
  <a routerLink="/">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </button></a>
    <p style="font-size:12px; margin-top:11px; color:rgb(4, 1, 15);" *ngIf="!isLoggedIn ">Login</p>
    <a  *ngIf="!isLoggedIn" routerLink="/login">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>login</mat-icon>
    </button></a>
    

    <p style="font-size:12px; margin-top:11px; color:rgb(4, 1, 15);" *ngIf="!isLoggedIn">Register</p>
    <a  *ngIf="!isLoggedIn" routerLink="/signup">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>person_add</mat-icon>
    </button></a>
    
    <p style="font-size:12px; margin-top:11px; margin-right:34px; color:rgb(4, 1, 15);" *ngIf="isLoggedIn && user" routerLink="/admin"><u> Hello, {{user.username}}</u></p>
    <p style="font-size:12px; margin-top:11px; color:rgb(4, 1, 15);" *ngIf="isLoggedIn">LogOut</p>
    <a >
    <button (click)="logout()"  style="color:rgb(4, 1, 15);" *ngIf="isLoggedIn" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>logout</mat-icon>
    </button></a> 

    <!-- <div (mouseenter)="changeText=true" (mouseleave)="changeText=false">
      <span *ngIf="!changeText">Show</span>
      <span *ngIf="changeText">Hide</span>
    </div> -->
  </mat-toolbar>
</div>
